<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card summary</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<nav class="navigation">
    <h1 class="navigation-title background-gradient"><a th:href="@{/dashboard}">CardFlex</a></h1>
    <button class="button navigation-button"><a th:href="@{/}">Sign out</a></button>
</nav>

<main>


    <h3>CardFlex <span th:text="${card.getCardName()}"></span> Page</h3>

    <section class="section-container">
        <div class="info-row">
            <div class="label-value">
                <p>Balance</p>
                <p th:text="${card.getBalance()}"></p>
            </div>


            <div class="label-value">
                <p>Available</p>
                <!-- calculate avaiable balance below with creditLimit - balance -->
                <p th:text="${available}"></p>

            </div>

        </div>


        <div class="transactions-section">
            <p class="transaction-header">Your Transactions</p>

            <div class="transactions-table">
                <!-- Header row -->
                <div class="transactions-row transactions-header">
                    <p>S. Acc. number</p>
                    <p>S. name</p>
                    <p>R. Acc. number</p>
                    <p>R. name</p>
                    <p>Amount</p>
                    <p>Date</p>
                </div>

                <!-- Data rows -->
                <div class="transactions-row" th:each="transaction : ${transactions}">
                    <p th:text="${transaction.sendersAccNum}"></p>
                    <p th:text="${transaction.sendersUsername}"></p>
                    <p th:text="${transaction.recipientAccNum}"></p>
                    <p th:text="${transaction.recipientUsername}"></p>
                    <p class="amount-cell" th:text="${transaction.amount}"></p>
                    <p th:text="${transaction.transactionDate}"></p>
                </div>
            </div>
        </div>

    </section>

</main>

</body>

</html>


<style>
    h3 {
        font-size: 32px;
        font-weight: 600;
        line-height: 150%;
    }


    main {
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    .transaction-header {
        font-size: 24px;
        font-weight: 600;

        align-self: center;

    }

    .section-container {
        display: flex;
        flex-direction: column;

        align-items: center;

        background-color: #cae2f7;
        border: 7px;
        border-style: solid;
        border-radius: 4px;
        border-color: #0b2574;
        min-width: fit-content;
        padding-left: 4px;
        padding-right: 4px;
        width: 70vw;

    }

    .transactions-section {
        display: flex;
        flex-direction: column;
        text-align: center;
        min-width: 700px;

    }

    .transaction-keys {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
    }


    .transaction {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }


    .basic-info {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .info-row {
        display: flex;
        flex-direction: row;

    }

    .label-value {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 35px;
        padding: 7px 11px;
        border: 4px;
        border-style: solid;
        border-radius: 8px;
        border-color: #0b2574;
    }

    button {
        border: 2px;
        border-color: black;
        padding: 4px 6px;
        border-style: solid;
        border-radius: 10px;
        font-size: 20px;
        font-weight: 500;
        background-color: #00175A;
        color: white;
        text-decoration: none;
    }

    a {
        width: 100%;
        height: 100%;
        text-decoration: none;
    }
    .transactions-section {
    display: flex;
    flex-direction: column;
    text-align: left;
    min-width: 700px;
    width: 100%;
    margin-top: 24px;
}

.transaction-header {
    font-size: 24px;
    font-weight: 600;
    align-self: center;
    margin-bottom: 16px;
}

.transactions-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
}

/* Shared layout for header + rows */
.transactions-row {
    display: grid;
    grid-template-columns: 1.3fr 1.5fr 1.3fr 1.5fr 1fr 1.4fr;
    gap: 8px;
    padding: 8px 12px;
    align-items: center;
}

/* Header styling */
.transactions-header {
    font-weight: 600;
    border-bottom: 2px solid #0b2574;
    background-color: #b7cff9;
}

/* Data row styling */
.transactions-row:not(.transactions-header) {
    border-bottom: 1px solid #9cb7e4;
}

.transactions-row:nth-child(odd):not(.transactions-header) {
    background-color: #d7e6fb;
}

.transactions-row:nth-child(even):not(.transactions-header) {
    background-color: #edf3ff;
}

/* Amounts right-aligned for easier scanning */

.amount-cell {
    text-align: center;
    font-variant-numeric: tabular-nums;
    border-left: 1px solid #a7bde4;   /* subtle separator */
    border-right: 1px solid #a7bde4;   /* subtle separator */
}


/* Slightly fixed-width feel for account numbers */
.transactions-row p:nth-child(1),
.transactions-row p:nth-child(3) {
    font-variant-numeric: tabular-nums;
}

</style>
