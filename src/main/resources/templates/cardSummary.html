<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card summary</title>
</head>
<body>
<h1>Test</h1>

<p th:text="transactions"></p>
<p th:text="${transactions}"></p>

<ul>
    <li th:text="${transaction.amount}" th:each="transaction : ${transactions}"></li>
</ul>
<p th:text="${cardId}"></p>
<p th:text="${card[0].accountNumber}"></p>
<p th:text="${card[0].balance}"></p>

<p th:text="cardId"></p>


<main>
<div id="nav-buttons">

    <button><a href="/cards">Go back</a></button>
</div>


<section class="section-container">
<h3>CardFlex <span th:text="${card[0].cardName}"></span> Page</h3>
    <div id="info-row">
        <div class="label-value">
               <p>Balance</p>
               <p th:text="${calculateBalance(card[0].balance, card[0].creditLimit)}"></p> 
        </div>


        <div class="label-value">
            <p>Available</p>
            <!-- calculate avaiable balance below with creditLimit - balance -->
            <p></p>

        </div>

</div>
</section>

</main>

</body>
</html>


<script>

    //figure out how to aggregate two variables and present new variable in html
    function calculateBalance(balance, creditLimit) {

        return creditLimit - balance;
        
    }
</script>
