<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
</head>

<body>
    <section class="heading">

        <h1 style="justify-self: center;">CardFlex Homepage</h1>
        <button style="align-self: flex-start;">Sign out</button>
    </section>
    <section class="container">
        <div class="balance-row">
            <div>
                <h3>Credit Cards</h3>
                <p>You have X amount of credit cards</p>
            </div>
            <div class="balance">
                Total balance: Â£xxxx
            </div>

            <button>Add a new card</button>
        </div>
        <article class="card-row" th:each="card: ${cards}">
            <div class="card">
                <p th:text="${card.name}"></p>
                <p th:text="${card.apr}"></p>
            </div>
            <div class="card-buttons">
                <!-- thmyleaf href syntax reference -->
                <!-- <button><a th::href="@{statement/${card.id}}">View statements</a></button> -->
                 <button><a>View</a></button>
                <button>View transactions</button>
                <button>Cancel cards</button>
            </div>
        </article>

    </section>
</body>

</html>

        display: flex;

        padding: 4px 6px;
    }



    .balance-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-left: 10px;
        margin-right: 10px;
    }

    .card-row {
        display: flex;
        align-items: center;
        justify-content: space-between;

    }
